[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[handlers]
keys=notset_file

[handler_notset_file]
class=logging.FileHandler
level=NOTSET
formatter=default
args=("/var/log/EloLeft4Dead2-AKA-Spil/log.log", "a")

[loggers]
keys=root

[logger_root]
formatter=default
level=NOTSET
handlers=notset_file
